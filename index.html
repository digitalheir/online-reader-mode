    <!-- Milligram CSS -->

    <meta name="description" content="Reader Mode Online">
    <meta property="og:title" content="Reader Mode Online">

    <meta name="theme-color" content="#FF00FF">
    <style>
        body {
            font-family: "Lato", sans-serif;

            color: #1a1a1a;
            margin: 1em 1.4em;
        }

        img {
            max-width: 100%;
            /*object-fit: contain; */
            display: block;
            height: auto;
        }

        #summary {
            font-style: italic;
            background: #efefef;
            border-radius: 0.4em;
            padding: 0.6em 0.8em;
            margin: 1.2em 0;
            transform: translate(-0.6em, 0);
            /*width: calc(100% + 0.6em);*/

            width: calc(100% + 1.2em);
        }

        #readable-wrapper {
            /*max-width: 670px;*/
            max-width: 48em;
        }

        #byline {
            color: #8e8e8e;
            font-size: 1em;
            font-weight: bold;
        }

        #status {
            background: #f9f9f9;
            padding: 0.7em 1.4em;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #c82020;
        }

        @media (min-width: 1000px) {
            body {
                margin: 1em 5em;
            }
        }

        @media (min-width: 600px) {
            body {
                margin: 1em 2em;
            }
        }

        @media (max-width: 840px) {
            h1 {
                font-size: 3rem;
            }
            body {
                margin: 1em 4em;
            }
        }
        .close-icon {
            display: inline-block;
            width: 50px;

            flex-shrink: 0;
            flex-grow: 0;
            padding: 0;
            margin: 0 0 0 12px;


        }

        .search-box:not(:valid) ~ .close-icon {
            display: none;
        }

        .flex-container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        #url {
            margin: 0;
            /*align-self: center;*/
            /*flex-shrink: 0;*/
            /*flex-grow: 1;*/
        }
    </style>
</head>

<body>

<div id="readable-wrapper">
    <form id="url_form">
        <label for="url">
            Enter URL
        </label>

        <div class="flex-container">
            <input id="url" type="text"/>
            <button class="close-icon" type="reset">x</button>
        </div>
    </form>
    <div id="status" class="hidden">
        âš &nbsp;Web site is probably not suitable for Reader Mode
    </div>

    <h1 id="title"></h1>
    <div id="byline"></div>
    <div id="summary" class="hidden"></div>
    <div id="readable"></div>
</div>
<script src="./dist/bundle.js"></script>

</body>
